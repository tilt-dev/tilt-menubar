<html>
  <head>
    <title>Tilt on Top</title>
  </head>
  <body>
    <pre><code id="session-data">Hello world!</code></pre>
  </body>
  <script>
    try {
      require('electron').ipcRenderer.on('session', (event, message) => {
        document.getElementById('session-data').innerText = JSON.stringify(message, null, 2)
      })
    } catch (err) {
      document.getElementById('session-data').innerText = err
    }
  </script>
</html>
